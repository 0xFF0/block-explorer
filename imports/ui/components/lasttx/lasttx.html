<template name="lasttx">
  <div class="ui fluid container outer">
    <div class="ui header">
      <h1 class="container-header">Latest transactions<!-- <i class="ui refresh red link icon"></i>--></h1>
    </div>
    {{#with lasttx}}<!--  {{#if error}}
    <div class="ui negative message">
      <i class="close icon"></i>
      <div class="header">
        Error reading transaction
      </div>
      <p>{{error.error}} : {{error.reason}}</p>
    </div>
    {{else}} -->
    <div class="spacer"></div>
    <div class="ui divided items">
      {{#if zeroCheck}}
      <div class="ui item">No transactions yet</div>
      {{else}} {{#each lasttx.transactions}}
      <div class="ui item">
        <div class="ui horizontal list">
          <div class="item">
            <div class="content">
              <div class="header">BLOCK</div>
              <a href="/block/{{block}}">{{block}}</a>
            </div>
          </div>
          <div class="item">
            <div class="content">
              <div class="header">TIMESTAMP</div>
              {{ts}}
            </div>
          </div>
          <div class="item">
            <div class="content">
              <div class="header">AMOUNT</div>
              <div class="ui yellow label">{{amount}}
                <div class="detail">Quanta</div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui horizontal list">
          <div class="item">
            <div class="content">
              <div class="header">TXHASH</div>
              <div class="unbreakable"><a href="/tx/{{tx_hash}}">{{tx_hash}}</a></div>
            </div>
          </div>
        </div>
      </div>
      {{/each}} {{/if}}
    </div>
    <!-- {{/if}} --> {{/with}}
  </div>
</template>
