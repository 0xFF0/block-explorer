<template name="lasttx">
  <h1>Last 5 transactions <i class="ui refresh red link icon"></i></h1>
  {{#with lasttx}}
  {{#if error}}
    <div class="ui negative message">
      <i class="close icon"></i>
      <div class="header">
        Error reading transaction
      </div>
      <p>{{error.error}} : {{error.reason}}</p>
    </div>
  {{else}}
    {{#each lasttx.transactions}}
    <ul>
      <li>timestamp: {{ts}}</li>
      <li>amount: {{this.amount}}</li>
      <li>txhash: <a href="/tx/{{this.txhash}}">{{this.txhash}}</a></li>
      <li>block: <a href="/block/{{this.block}}">{{this.block}}</a></li>
      <li>type: {{this.type}}</li>
    </ul>
    {{/each}}
    {{/if}} 
  {{/with}}
</template>
