<template name="tx">
  {{#with txhash}}
  <h1>Transaction <div class="ui label"><i class="exchange icon"></i>{{id}}</div></h1>
    {{#if error}}
    <div class="ui negative message">
      <i class="close icon"></i>
      <div class="header">
        Error reading transaction
      </div>
      <p>{{error.error}} : {{error.reason}}</p>
    </div>
    {{else}}
    <ul>
      <li>nonce: {{txhash.nonce}}</li>
      <li>fee: {{txhash.fee}}</li>
      <li>timestamp: {{txhash.timestamp}}</li>
      <li>txto: <a href="/a/{{txhash.txto}}">{{txhash.txto}}</a></li>
      <li>amount: {{txhash.amount}}</li>
      <li>txhash: {{txhash.txhash}}</li>
      <li>status: {{txhash.status}}</li>
      <li>confirmations: {{txhash.confirmations}}</li>
      <li>type: {{txhash.type}}</li>
      <li>txfrom: <a href="/a/{{txhash.txfrom}}">{{txhash.txfrom}}</a></li>
      <li>block: <a href="/block/{{txhash.block}}">{{txhash.block}}</a></li>
    </ul>
    {{/if}} 
  {{/with}}
</template>
