<template name="nextstakers">
  <h1>Next Stakers <i class="ui refresh red link icon"></i></h1> {{#with nextstakers}} {{#if error}}
  <div class="ui negative message">
    <i class="close icon"></i>
    <div class="header">
      Error reading nextstakers
    </div>
    <p>{{error.error}} : {{error.reason}}</p>
  </div>
  {{else}}
  <div class="ui inverted segment">
    <h4 class="ui white inverted header">
      Dev version: Please note the Hash Terminator button is not yet active
    </h4>
  </div>
  <div class="ui raised segments">
    {{#each nextstakers.stake_list}}
    <div class="ui segment">
      <div class="ui stackable grid">
        <div class="nine wide column">
          <div class="ui horizontal list">
            <div class="item">
              <div class="content">
                <div class="header">
                  ADDRESS
                </div>
                <a class="unbreakable" href="/a/{{this.address}}">{{this.address}}</a>
              </div>
            </div>
          </div>
        </div>
        <div class="three wide column">
          <div class="ui horizontal list">
            <div class="item">
              <div class="content">
                <div class="header">
                  BALANCE
                </div>
                <div class="unbreakable">{{this.balance}}</div> QRL
              </div>
            </div>
          </div>
        </div>
        <div class="two wide column">
          <div class="ui horizontal list">
            <div class="item">
              <div class="content">
                <div class="header">
                  NONCE
                </div>
                {{this.nonce}}
              </div>
            </div>
          </div>
        </div>
        <div class="two wide column">
          <div class="ui horizontal list">
            <div class="item">
              <div class="content">
                <div class="header">
                  HASH TERM.
                </div>
                <button class="ui mini button">&raquo;</button>
              </div>
            </div>
          </div>
        </div>
        <!-- TO DO: needs to be a popup... hash_terminator: {{this.hash_terminator}} -->
      </div>
    </div>
    {{/each}}
  </div>
  {{/if}} {{/with}}
</template>
