<template name="stakers">
  <h3>Stakers <i class="ui refresh red link icon"></i></h3>
  {{#with stakers}}
  {{#if error}}
    <div class="ui negative message">
      <i class="close icon"></i>
      <div class="header">
        Error reading stakers
      </div>
      <p>{{error.error}} : {{error.reason}}</p>
    </div>
  {{else}}
    {{#each stakers.stake_list}}
    <ul>
      <li>address: <a href="/a/{{this.address}}">{{this.address}}</a></li>
      <li>balance: {{this.balance}}</li>
      <li>nonce: {{this.nonce}}</li>
      <li>hash_terminator: {{this.hash_terminator}}</li>
    </ul>
    {{/each}}
    {{/if}} 
  {{/with}}
</template>
