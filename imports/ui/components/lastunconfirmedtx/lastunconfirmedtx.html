<template name="lastunconfirmedtx">
  <h1>Last 5 unconfirmed transactions <i class="ui refresh red link icon"></i></h1>
  {{#with lastunconfirmedtx}}
  {{#if error}}
    <div class="ui negative message">
      <i class="close icon"></i>
      <div class="header">
        Error reading transaction
      </div>
      <p>{{error.error}} : {{error.reason}}</p>
    </div>
  {{else}}
    {{#if allConfirmed}}
      <p>All network transactions have been confirmed</p>
    {{else}}
    {{#each lastunconfirmedtx.transactions}}
    <ul>
      <li>timestamp: unconfirmed</li>
      <li>amount: {{this.amount}}</li>
      <li>txhash: <a href="/tx/{{this.txhash}}">{{this.txhash}}</a></li>
      <li>block: {{this.block}}</li>
      <li>type: {{this.type}}</li>
    </ul>
    {{/each}}
    {{/if}}
    {{/if}} 
  {{/with}}
</template>
