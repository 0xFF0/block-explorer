<template name="lastunconfirmedtx">

<h4 class="ui pageHeader header">
  <div class="content">
    Latest Unconfirmed Transactions <i class="ui refresh red link icon"></i>
  </div>
</h4>
{{#with lastunconfirmedtx}} {{#if allConfirmed}}
<div class="ui negative message">
  <i class="close icon"></i>
  <div class="header">
    All network transactions have been confirmed
  </div>
</div>
{{else}}
  {{#each lastunconfirmedtx.transactions_unconfirmed}}
    {{#if isTransfer this.tx.type}}
    <div class="ui icon message transactionRecord">
      <img class="transactionTypeImage" src="/img/icons/send.png" />
      <div class="content">
        <div class="header">
          Transfer | Unconfirmed
        </div>
        <p class="transactionAddress">
          {{tx_hash}}
        </p>
      </div>
      <div class="floatright">
        <a href="/tx/{{tx_hash}}">{{amount}} Quanta &gt;</a>
      </div>
    </div>
    {{/if}}

    {{#if isTokenCreation this.tx.type}}
    <div class="ui icon message transactionRecord">
      <img class="transactionTypeImage" src="/img/icons/send.png" />
      <div class="content">
        <div class="header">
          Token Creation - {{this.name}} ({{this.symbol}}) | Unconfirmed
        </div>
        <p class="transactionAddress">
          {{tx_hash}}
        </p>
      </div>
      <div class="floatright">
         <a href="/tx/{{tx_hash}}">{{this.symbol}} &gt;</a>
      </div>
    </div>
    {{/if}}

    {{#if isTokenTransfer this.tx.type}}
    <div class="ui icon message transactionRecord">
      <img class="transactionTypeImage" src="/img/icons/send.png" />
      <div class="content">
        <div class="header">
          Token Transfer | Unconfirmed
        </div>
        <p class="transactionAddress">
          {{tx_hash}}
        </p>
      </div>
      <div class="floatright">
        <a href="/tx/{{tx_hash}}">{{this.amount}} {{this.symbol}} &gt;</a>
      </div>
    </div>
    {{/if}}

    {{#if isSlaveTxn this.tx.type}}
    <div class="ui icon message transactionRecord">
      <img class="transactionTypeImage" src="/img/icons/receive.png" />
      <div class="content">
        <div class="header">
          Slave Transaction | Unconfirmed
        </div>
        <p class="transactionAddress">
          {{tx_hash}}
        </p>
      </div>
      <div class="floatright">
        <a href="/tx/{{tx_hash}}">View Transaction &gt;</a>
      </div>
    </div>
    {{/if}}


  {{/each}}
{{/if}} {{/with}}


</template>
