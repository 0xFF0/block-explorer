<template name="lastblocks">
  <div class="center aligned ui responsive container grid">
  <div class="sixteen wide column pb-5 pl-0 pr-0"><h4 class="ui t-l pageHeader header">
      <div class="t-l content">
        Latest Blocks
      </div>
    </h4>
  </div>
</div>


  {{#with lastblocks}} {{#if error}}
  <div class="ui negative message">
    <i class="close icon"></i>
    <div class="header">
      Error reading last blocks
    </div>
    <p>{{error.error}} : {{error.reason}}</p>
  </div>
  {{else}}
    <div class="center aligned ui grid container">
  {{#each lastblocks.blockheaders}}
  <div class="row pt-0 pb-0">
    <div class="ui message lastBlocks" id="lastBlocks" data-dest="{{this.header.block_number}}">
      <div class="ui responsive computer only grid container">
        <div class="two column row pt-0">
          <div class="ofe column t-l">{{tsReadable}}</div>
          <div class="right aligned column ofe">{{ts}}</div>
        </div>
        <div class="cyan row pt-0">
          <div class="ofe three wide left aligned column">
            Block<br>
            <span class="plain">{{this.header.block_number}}</span>
          </div>
          <div class="ofe two wide t-c column">
            Transactions<br>
            <span class="plain">{{numberTransactions}}</span>
          </div>
          <div class="ofe two wide t-c column">
            Quanta<br>
            <span class="plain">{{transacted(this.totalTransacted)}}</span>
          </div>
          <div class="nine wide right aligned ofe column">
            Mined by<br>
            <span class="plain">{{{miner}}}</span>
          </div>
        </div>
      </div>
      <div class="ui responsive mobile tablet only grid container pt-0 mt-0">
        <div class="two column row pt-0">
          <div class="ofe column t-l">{{tsReadable}}</div>
          <div class="right aligned column ofe">{{ts}}</div>
        </div>
        <div class="cyan row pt-0 pb-0">
          <div class="ofe four wide left aligned column">
            Block<br>
            <span class="plain">{{this.header.block_number}}</span>
          </div>
          <div class="ofe four wide t-c column">
            Transactions<br>
            <span class="plain">{{numberTransactions}}</span>
          </div>
          <div class="ofe four wide t-c column">
            Quanta<br>
            <span class="plain">{{transacted(this.totalTransacted)}}</span>
          </div>
          <div class="four wide right aligned ofe column">
            Mined by<br>
            <span class="plain">{{{miner}}}</span>
          </div>
        </div>
      </div>
    </div>
</div>
  {{/each}}
    </div>
  {{/if}} {{/with}}
</template>
