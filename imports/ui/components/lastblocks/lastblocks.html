<template name="lastblocks">
  <h3>Last 5 blocks</h3><button class="ui mini button"><i class="ui refresh icon"></i> Refresh</button>
  {{#with lastblocks}}
  {{#if error}}
    <p>There was an error: {{error.error}} {{error.reason}}</p>
  {{else}}
    <!-- if lastblocks has an error property, display it -->
    {{#each lastblocks.blocks}}
    <ul>
      <li>block_interval: {{this.block_interval}}</li>
      <li>number_stake: {{this.number_stake}}</li>
      <li>blockhash: {{this.blockhash}}</li>
      <li>block_reward: {{this.block_reward}}</li>
      <li>number_transactions: {{this.number_transactions}}</li>
      <li>blocknumber: <a href="/block/{{this.blocknumber}}">{{this.blocknumber}}</a></li>
      <li>timestamp: {{this.timestamp}}</li>
    </ul>
    {{/each}}
    {{/if}} 
  {{/with}}
</template>
