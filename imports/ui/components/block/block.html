<template name="block">
  <h1>Block</h1>
  {{#with block}}
    {{#if error}}
      <div class="ui negative message">
        <i class="close icon"></i>
        <div class="header">
          Error reading block
        </div>
        <p>{{error.error}} : {{error.reason}}</p>
      </div>
    {{else}}
    <ul>
      <li>status: {{block.status}}</li>
    </ul>
    <code>{{blockdata}}</code>
    {{/if}} 
  {{/with}}
</template>
