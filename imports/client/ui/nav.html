<template name="nav">
  {{#if noConnection }}
  <div class="container">
    <div class="alert alert-danger" role="alert">
      <img src="/logo.svg" height="54px" class="mb-3">
      <h4 class="alert-heading">Connection error</h4>
      <p>There has been a problem with the QRL Explorer connecting to the QRL network.</p>
      <hr>
      <p class="mb-0">Try reconnecting in a few minutes, and if the problem persists contact our <a href="mailto:support@theqrl.org">support team</a></p>
    </div>
  </div>
  {{else}}
<nav class="navbar navbar-expand-md navbar-light bg-light" id="navbar" data-toggle="affix">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#qrlNavbar" aria-controls="qrlNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/" id="logo"><img src="/logo.svg" height="28px" class="pr-3">QRL Explorer</a>
  <div class="collapse navbar-collapse" id="qrlNavbar">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/stats">Stats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tokens</a>
      </li>
    </ul>
    {{ > search }}
  </div>
</nav>
{{/if}}
</template>
