<template name="block">
    <div class="container-fluid shadow">
        <div class="row justify-content-between bg-primary text-white align-items-center p-2">
            <div class="col-auto pl-0">
                <a class="btn btn-light {{prev_available}}" href="{{prev}}">&lt;</a>
            </div>
            <div class="col-6">
                <h4 class="text-center mb-0">Block {{id}}</h4>
            </div>
            <div class="col-auto pr-0">
                <a class="btn btn-light" href="{{next}}">&gt;</a>
            </div>
        </div>
    </div>
    <div class="spacer p-1"></div>
    {{#if loading}}
        {{>progress}}
    {{/if}}
    <div class="data loaded">
        <div class="container p-2">
          <div class="card m-3 shadow">
            <div class="card-header">
              <i class="fas fa-clock"></i> {{ts}}
            </div>
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <strong>Reward</strong><br>
                    <p class="text-muted mb-0"><small>{{mining}} (mining)<br>
                      {{fees}} (tx fees)
                    </small></p>
                    <strong>{{reward}}</strong><br><small>QUANTA</small>
                  </div>
                  <div class="col">
                    <a href="/block/15">token create</a><br>
                    <a href="/block/868">token transfer</a><br>
                    <a href="/block/23719">message</a><br>
                    <a href="/block/94">slave</a><br>
                    <a href="/block/237518">kb</a><br>
                  </div>
                </div>
                <div class="row mt-3">
                  <h5>{{quantity}} block transactions</h5>
                  <div class="table-responsive" style="overflow-x: hidden;">
                  <table class="table table-bordered table-hover table-sm">
                    <thead>
                      <tr>
                        <th class="text" width="120px">Type <i class="fas fa-dot-circle"></i></th>
                        <th class="text" width="50%">From <i class="fas fa-sign-out-alt"></i></th>
                        <th class="text" width="50%"><i class="fas fa-sign-in-alt"></i> To</th>
                        <th class="text" width="170px" style="min-width: 170px;">Amount <i class="fas fa-coins"></i></th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each blockTx}}
                      <tr class="{{rowColour}}" data-txhash="{{this.transaction_hash}}">
                        <td data-toggle="tooltip" data-placement="top" data-container="tr" data-html="true" title="<u>txhash:</u> {{this.transaction_hash}}">{{this.type}}</td>
                        <td data-toggle="{{isTooltipFrom}}" data-placement="top" data-container="tr" data-html="true" title="{{from}}" class="text"><span>{{from}}</span></td>
                        <td data-toggle="{{isTooltipTo}}" data-placement="top" data-container="tr" data-html="true" title="{{to}}" class="text"><span>{{to}}</span></td>
                        <td data-toggle="tooltip" data-placement="top" data-container="tr" data-html="true" title="{{amount}}" class="text"><span>{{{amount}}}</span></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
                </div>
              </div>
            </div>
          </div>
            <button class="btn btn-secondary dropdown-toggle ml-3 meta shadow">Meta <i class="pl-1 toggle">&times;</i></button>
            <div class="container toggle">
                <div class="mx-auto container border shadow p-2">
                    <div id="blockjson" style="word-break: break-all;"></div>
                </div>
            </div>
        </div>
    </div>
</template>
