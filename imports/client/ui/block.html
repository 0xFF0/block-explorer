<template name="block">
    <div class="container-fluid">
        <div class="row justify-content-between bg-dark text-white align-items-center p-2">
            <div class="col-auto pl-0">
                <a class="btn btn-light {{prev_available}}" href="{{prev}}">&lt;</a>
            </div>
            <div class="col-6">
                <h4 class="text-center mb-0">Block {{id}}</h4>
            </div>
            <div class="col-auto pr-0">
                <a class="btn btn-light" href="{{next}}">&gt;</a>
            </div>
        </div>
    </div>
    <div class="spacer p-1"></div>
    {{#if loading}}
        {{>progress}}
    {{/if}}
    <div class="data loaded">
        <div class="container p-2">
          <div class="card m-3">
            <div class="card-header">
              {{ts}}
            </div>
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <strong>Reward</strong><br>
                    <p class="text-muted mb-0"><small>{{mining}} (mining)<br>
                      {{fees}} (tx fees)
                    </small></p>
                    <strong>{{reward}}</strong><br><small>QUANTA</small>
                  </div>
                  <div class="col">
                    This top area needs refactoring
                  </div>
                </div>
                <div class="row mt-3">
                  <h5>{{quantity}} block transactions</h5>
                  <div class="table-responsive">
                  <table class="table table-bordered table-hover table-sm">
                    <thead>
                      <tr>
                        <th class="text" width="120px">Type</th>
                        <th class="text" width="50%">From</th>
                        <th class="text" width="50%">To</th>
                        <th class="text" width="170px" style="min-width: 170px;">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each blockTx}}
                      <tr class="{{rowColour}}">
                        <td>{{this.type}}</td>
                        <td class="text"><span>{{from}}</span></td>
                        <td class="text"><span>{{to}}</span></td>
                        <td class="text"><span>{{{amount}}}</span></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
                </div>
              </div>
            </div>
          </div>
            <button class="btn btn-primary dropdown-toggle ml-3 meta">Meta <i class="pl-1 toggle">&times;</i></button>
            <div class="container toggle">
                <div class="mx-auto container border shadow p-2">
                    <div id="blockjson" style="word-break: break-all;"></div>
                </div>
            </div>
        </div>
    </div>
</template>
