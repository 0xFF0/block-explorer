    <style type="text/css">
    .json-formatter-row .json-formatter-string,
    .json-formatter-row .json-formatter-stringifiable {
      white-space: normal !important;
    }
    .json-formatter-key,
    .json-formatter-string,
    .json-formatter-number,
    .json-formatter-constructor-name,
    .json-formatter-null {
      font-family: Hack;
      font-size: 0.7em;
    }
    .loaded {
      display: none;
    }
    .toggle {
      display: none;
    }
.table .text {
  position: relative;
}

.table .text span {
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  position: absolute;
  width: 100%;
}

.text:before {
  content: '';
  display: inline-block;
}
